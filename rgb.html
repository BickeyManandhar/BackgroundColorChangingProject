<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Background</title>
  <link rel="stylesheet" href="rgb.css">
</head>


<body>
  <div>
    <h2>Background Color Changing Project</h2>
  </div>

  <div class="button-container">
    <button id="btn2">Click me to start changing!!!</button>
  </div>

  <div class="button-container">
    <button id="btn1">Click me to stop changing!!!</button>
  </div>

  <h3>Developed By Bickey</h3>
  <script>

    let intervalId = null;

    const changeBackgroundColor = () => {
      const red = Math.floor(Math.random() * 126);
      const green = Math.floor(Math.random() * 126);
      const blue = Math.floor(Math.random() * 126);
      const rgb = `rgb(${red}, ${green}, ${blue})`; // Corrected the syntax here
      document.body.style.background = rgb;
    };

    function start() {
      intervalId = setInterval(changeBackgroundColor, 1000);
    }
    const button1 = document.querySelector('#btn1');
    button1.addEventListener('click', event => {
      document.body.style.background = `rgb(255,255,255)`;
      clearInterval(intervalId);
    });

    const button2 = document.querySelector('#btn2');
    button2.addEventListener('click', event => {
      document.body.style.background = `rgb(255,255,255)`; // Set the background to white
      clearInterval(intervalId); // Clear the previous interval
      start();
    });
  </script>
</body>

</html>
